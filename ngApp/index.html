<!DOCTYPE html>
<html data-ng-app="app">
<head>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Web Test Application</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
        // Must be first. IE10 mobile viewport fix
        if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>

    <link href="content/ie10mobile.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <link href="content/styles.css" rel="stylesheet" />

</head>
<body>
    <div>
        <div data-ng-include="'/app/layout/shell.html'"></div>
    </div>

    <!-- Vendor Scripts -->
    <script src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/spin.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/config.logging.js"></script>
    <script src="app/config.exceptionHandler.js"></script>
    <script src="app/config.interceptors.js"></script>
    <script src="app/config.route.js"></script>
    <script src="app/app.run.js"></script>

    <!-- common Modules -->
    <script src="app/common/common.js"></script>
    <script src="app/common/logger.js"></script>
    <script src="app/common/spinner.js"></script>

    <!-- app -->
    <script src="app/layout/shellController.js"></script>
    <script src="app/users/loginController.js"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/home/aboutController.js"></script>
    <script src="app/home/notauthorizedController.js"></script>
    <script src="app/home/adminOnlyController.js"></script>

    <!-- app Services -->
    <script src="app/services/authDataService.js"></script>
    <script src="app/services/authenticator.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/routemediator.js"></script>
</body>
</html>
